</head>
<body>

<script>


/*
  鐢ㄦā鍧楀畾涔夌殑鏂瑰紡灏佽鍒涘缓浜嗕竴涓璞★紝鎶� new Modal 鐨勮繃绋嬪皝瑁呭埌妯″潡閲岋紝杩欐牱浣跨敤鑰呭彲浠ョ洿鎺ラ€氳繃
  Dialog.open()鍘昏皟鐢ㄥ嵆鍙�
*/



var Dialog = (function(){

  function Modal(){
    this.createDialog();
    this.bindEvent();
  }

  Modal.prototype = {
    defaultOpts: {
      title: '',
      message: '',
      isShowCloseBtn: true,
      isShowConfirmBtn: false,
      onClose: function(){},
      onConfirm: function(){}
    },

    open: function(opts){
      this.setOpts(opts);
      console.log(this.opts);
      this.setDialog();
      this.showDialog();
    },

    close: function(){
      this.hideDialog();
    },

    setOpts: function(opts){
      if(typeof opts === 'string'){
         this.opts = $.extend({}, this.defaultOpts, {message: opts});
      }else if (typeof opts === 'object'){
         this.opts = $.extend({}, this.defaultOpts, opts);
      }
    },

    bindEvent: function(){
      var _this = this;
      _this.$dialog.find('.btn-close').on('click', function(e){
        e.preventDefault();
        _this.opts.onClose();
        _this.hideDialog();
      });
      _this.$dialog.find('.btn-confirm').on('click', function(e){
        e.preventDefault();
        _this.opts.onConfirm();
        _this.hideDialog();
      });
    },


    //鍒涘缓Dialog
    createDialog: function(){
      var tpl = '<div class="dialog" style="display:none">'
                + '<div class="dialog-overlay"></div>'
                + '<div class="dialog-box">'
                +   '<div class="dialog-header"><h3></h3><span class="btn-close">x</span></div>'
              	+   '<div class="dialog-content">'
              	+ '</div>'
                + '<div class="dialog-footer">'
                + '  <a href="#" class="btn btn-close">鍙栨秷</a>'
                + '  <a href="#" class="btn btn-confirm">纭畾</a>'
                + '</div>'
                + '</div>'
                +'</div>';
      this.$dialog = $(tpl);
      $('body').append(this.$dialog);
    },

    //鏍规嵁鍙傛暟璁剧疆 Dialog 鏍峰紡鍜屽唴瀹�
    setDialog: function(){
      var $dialog = this.$dialog;
      if(!this.opts.title){
        $dialog.find('.dialog-header').hide();
      }else{
        $dialog.find('.dialog-header').show();
      }
      if(!this.opts.isShowCloseBtn){
        $dialog.find('.dialog-footer .btn-close').hide();
      }else{
        $dialog.find('.dialog-footer .btn-close').show();
      }
      if(!this.opts.isShowConfirmBtn){
        $dialog.find('.btn-confirm').hide();
      }else{
        $dialog.find('.btn-confirm').show();
      }
      $dialog.find('.dialog-header h3').text(this.opts.title);
      $dialog.find('.dialog-content').html(this.opts.message);
    },

    showDialog: function(){
      this.$dialog.show();
    },

    hideDialog: function(){
      this.$dialog.hide();
    }
  };
  return new Modal();
})();





$('#open1').on('click',function(){
  Dialog.open('hello, 杩欓噷鏄ゥ浜鸿胺');
});

    },

</script><div class="dialog" style="display: none;"><div class="dialog-overlay"></div><div class="dialog-box"><div class="dialog-header"><h3>娆㈣繋鏉ュ埌楗ヤ汉璋�</h3><span class="btn-close">x</span></div><div class="dialog-content"><ul><li>鍒楄〃1</li><li>鍒楄〃2</li><li>鍒楄〃1</li><li>鍒楄〃1</li></ul></div><div class="dialog-footer">  <a href="#" class="btn btn-close">鍙栨秷</a>  <a href="#" class="btn btn-confirm">纭畾</a></div></div></div>
